language: c
os:
- linux
compiler:
- clang
- gcc
- g++
sudo: required
dist: xenial
addons:
  apt:
    packages:
    - libjack-jackd2-dev
    - libsoxr-dev
    - libgstreamer1.0-dev
    - libgstreamer-plugins-base1.0-dev
    - fftw3-dev
    - libgtk-3-dev
    - libepoxy-dev
  sonarcloud:
    organization: uoc-radio
    token:
      secure: 

before_script:
- autoreconf -ivf

script:
- "./configure"
- build-wrapper-linux-x86-64 --out-dir bw-output make
- sonar-scanner
